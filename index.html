<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <!-- Product img wrapper -->
        <div class="product_img">
            <img src="./images/image-product-desktop.jpg" alt="">
        </div>

        <!-- Product content wrapper -->

        <div class="product_content">
            <div class="taxonomy font_body"><span>PERFUME</span></div>

            <div class="product_title font_title"><span>Gabrielle Essence Eau De Parfum</span></div>

            <div class="product_desc font_body"><span>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</span></div>

            <div class="product_price ">
                <div class="product_sales_price font_title"><span>$149.99</span></div>
                <div class="product_regular_price font_body"><span>$169.99</span>/div>
            </div>

            <button value="submit" type="button" class="add_to_cart font_body">
                <img src="./images/icon-cart.svg" alt="">
                <span>Add to Cart</span>
            </button>
        
        </div>
    
    </div>

    <!-- Author Info -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/duongns-vn">DuongNs</a>.
    </div>
</body>
</html>
